---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="PageNavigation" style="display:flex; margin-bottom:0">

    <div style="width:50%; display:block; text-align:left">
        {% if page.previous.url %}
            <b>Previous: </b>
            <a class="prev" href="{{ page.previous.url | relative_url }}">{{page.previous.title}}</a>
        {% endif %}
    </div>

    <div style="width:50%; display:block; text-align:right">
        {% if page.next.url %}
            <b>Next: </b>
            <a class="next" href="{{ page.next.url | relative_url }}">{{page.next.title}}</a>
        {% endif %}
    </div>
    <div>
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
